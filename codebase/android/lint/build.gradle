plugins {
    id "java-library"
    id "org.jetbrains.kotlin.jvm"
    id "com.android.lint"
    id "org.jetbrains.kotlinx.kover"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compileOnly "com.android.tools.lint:lint-api:$lintVersion"
}
